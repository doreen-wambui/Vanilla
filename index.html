<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="app-platform">
        <div class="row" id="search-form">
            <div class="col-10">
                <form>
                    <input type="text" class="form-control" id= "search-input" placeholder="Type city" autocomplete="off">
                </form>
            </div>
            <div class="col-2">
                <form>
                    <button type="submit" class="btn btn-primary">Search</button> 
                </form>
            </div>
        </div>
        <div class="summary">
        <h1 id="location"></h1>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        </ul> 
        </div>
        <div class="row">
            <div class="col-8">
            <div class="d-flex weather-temperature">
                <img  id="icon">
                <span class="number" id="temperature"></span><span class="units"><a href="#" id="ctemp" class="active">°C</a> | <a href="#" id="ftemp">°F</a></span>
            </div>
            </div>
            <div class="col-4">
                <ul>
                    <li>Humidity: <span id="hvalue"></span>%</li>
                    <li>Wind: <span id="wvalue"></span>km/hr</li>
                </ul>
            </div>  
        </div>
        <div class="forecast" id="forecast-weather"></div>
    </div>
    <small class="git-link"><a href="https://github.com/doreen-wambui/Vanilla" target="_blank">Open-source-code</a> by Doreen Wambui Mbugua</small>
    </div>
 <script src="index.js"></script> 
</body>
</html>
